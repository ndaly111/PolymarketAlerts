# Kalshi weather cities (v3)
# NOTE: lat/lon are used only to query api.weather.gov points endpoint.
#       tz here is used for labeling and gating; NWS response also includes timeZone.
#
# Settlement source is NWS "Climatological Report (Daily)" (CLI) text products.
# We store observed max temps from CLI (Daily Climate Report) for each city.
#
# Fields:
#   key: Internal identifier (matches our naming convention)
#   kalshi_series: Kalshi series ticker for this city's high temp market
#   mos_station: METAR station code for MOS forecasts (IEM archive)
#   wfo: NWS Weather Forecast Office code

cities:
  # === Original 4 cities ===
  - key: MIAHIGH
    label: Miami
    kalshi_series: KXHIGHMIA
    tz: America/New_York
    lat: 25.7617
    lon: -80.1918
    mos_station: KMIA
    wfo: MFL
    cli:
      issuedby: MIA
      site: MFL
      product: CLI

