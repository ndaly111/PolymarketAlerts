name: Weather - Compute Edges (Fees + YES/NO)

on:
  schedule:
    # Run after fair prices + Kalshi snapshots are updated.
    - cron: "55 16 * * *"
  workflow_dispatch:
    inputs:
      forecast_source:
        description: "forecast_snapshots.source to price from"
        required: false
        default: "nws_hourly_max"
      fee_cents:
        description: "Flat open fee per contract in cents (added to buy cost)"
        required: false
        default: "2"
      min_ev:
        description: "Minimum EV ($/contract) to keep"
        required: false
        default: "0.02"
      min_q:
        description: "Drop markets where model q is in tails: q < min_q or q > (1-min_q). Default 0.05 => drop <5% and >95%."
        required: false
        default: "0.05"
      support_tail_mass:
        description: "Optional guardrail: build a central support interval from the PMF and drop strikes that don't overlap it. Leave blank to disable."
        required: false
        default: ""
      tail_mass:
        description: "DEPRECATED (use support_tail_mass). Kept for backwards compatibility."
        required: false
        default: ""
      min_volume:
        description: "Minimum Kalshi volume to include (0 disables)"
        required: false
        default: "0"
      min_open_interest:
        description: "Minimum Kalshi open interest to include (0 disables)"
        required: false
        default: "0"
      max_spread_cents:
        description: "Maximum bid/ask spread in cents for the side we would buy (blank disables). Requires bid+ask present for that side."
        required: false
        default: ""
      top_n:
        description: "Top N per city to keep"
        required: false
        default: "25"

permissions:
  contents: write

concurrency:
  group: weather-compute-edges
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    env:
      FORECAST_SOURCE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forecast_source || 'nws_hourly_max' }}
      WEATHER_BUY_FEE_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fee_cents || '2' }}
      WEATHER_MIN_EV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_ev || '0.02' }}
      WEATHER_MIN_Q: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_q || '0.05' }}
      # Prefer new support_tail_mass; fall back to deprecated tail_mass; default disables (blank).
      WEATHER_SUPPORT_TAIL_MASS: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.support_tail_mass != '' && github.event.inputs.support_tail_mass || github.event.inputs.tail_mass) || '' }}
      WEATHER_MIN_VOLUME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_volume || '0' }}
      WEATHER_MIN_OPEN_INTEREST: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_open_interest || '0' }}
      WEATHER_MAX_SPREAD_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.max_spread_cents || '' }}
      WEATHER_TOP_N: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.top_n || '25' }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Compute edges (fees + YES/NO)
        run: |
          python -m weather.scripts.compute_edges \
            --forecast-source "$FORECAST_SOURCE" \
            --fee-cents "$WEATHER_BUY_FEE_CENTS" \
            --min-ev "$WEATHER_MIN_EV" \
            --min-q "$WEATHER_MIN_Q" \
            --support-tail-mass "$WEATHER_SUPPORT_TAIL_MASS" \
            --min-volume "$WEATHER_MIN_VOLUME" \
            --min-open-interest "$WEATHER_MIN_OPEN_INTEREST" \
            --max-spread-cents "$WEATHER_MAX_SPREAD_CENTS" \
            --top-n "$WEATHER_TOP_N" \
            --require-ask

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/outputs/edges
            git commit -m "weather: update edge artifacts"
            git push
          else
            echo "No changes to commit."
          fi
