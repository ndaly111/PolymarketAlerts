name: Weather - Compute Edges (Fees + YES/NO)

on:
  schedule:
    # Run after fair prices + Kalshi snapshots are updated.
    - cron: "55 16 * * *"
  workflow_dispatch:
    inputs:
      forecast_source:
        description: "forecast_snapshots.source to price from"
        required: false
        default: "nws_hourly_max"
      fee_cents:
        description: "Flat open fee per contract in cents (added to buy cost)"
        required: false
        default: "2"
      min_ev:
        description: "Minimum EV ($/contract) to keep"
        required: false
        default: "0.02"
      top_n:
        description: "Top N per city to keep"
        required: false
        default: "25"

permissions:
  contents: write

concurrency:
  group: weather-compute-edges
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    env:
      FORECAST_SOURCE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forecast_source || 'nws_hourly_max' }}
      WEATHER_BUY_FEE_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fee_cents || '2' }}
      WEATHER_MIN_EV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_ev || '0.02' }}
      WEATHER_TOP_N: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.top_n || '25' }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt
          pip install -r requirements.txt

      - name: Compute edges (fees + YES/NO)
        run: |
          python -m weather.scripts.compute_edges \
            --forecast-source "$FORECAST_SOURCE" \
            --fee-cents "$WEATHER_BUY_FEE_CENTS" \
            --min-ev "$WEATHER_MIN_EV" \
            --top-n "$WEATHER_TOP_N" \
            --require-ask

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/outputs/edges
            git commit -m "weather: update edge artifacts"
            git push
          else
            echo "No changes to commit."
          fi
