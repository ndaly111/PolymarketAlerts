name: Weather Settlement Check

on:
  schedule:
    # Run at 11pm ET (4am UTC next day) - after markets settle
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      PYTHONPATH: ${{ github.workspace }}
      KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
      KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
      KALSHI_BASE: ${{ vars.KALSHI_BASE || 'https://api.elections.kalshi.com/trade-api/v2' }}
      WEATHER_TRADES_DB_PATH: weather_trades.db
      DISCORD_WEATHER_TRADES_WEBHOOK: ${{ secrets.DISCORD_WEATHER_ALERTS || secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install requests cryptography

      - name: Check settlements
        run: python weather/scripts/check_weather_settlements.py

      - name: Commit DB changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add weather_trades.db || true
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "weather: update settlement results"
            git pull --rebase && git push
          fi
