name: Weather - Compute Fair Prices

on:
  schedule:
    # After the snapshot window (09:05..16:05 UTC) so all cities have a chance to write.
    - cron: "35 16 * * *"
  workflow_dispatch:
    inputs:
      forecast_source:
        description: "forecast_snapshots.source to price from"
        required: false
        default: "nws_hourly_max"

permissions:
  contents: write

concurrency:
  group: weather-compute-fair-prices
  cancel-in-progress: false

jobs:
  compute:
    runs-on: ubuntu-latest
    env:
      FORECAST_SOURCE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forecast_source || 'nws_hourly_max' }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt

      - name: Compute fair price artifacts
        env:
          WEATHER_SNAPSHOT_HOUR_LOCAL: "5"
        run: |
          ARGS=(--forecast-source "$FORECAST_SOURCE")
          python -m weather.scripts.compute_fair_prices "${ARGS[@]}"

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/outputs/fair_prices
            git commit -m "weather: update fair price artifacts"
            git push
          else
            echo "No changes to commit."
          fi
