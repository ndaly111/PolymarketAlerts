name: Weather - Daily Scan (NWS → Models → Fair → Edge → Discord)

env:
  # Single source of truth for snapshots + models + pricing + edges.
  FORECAST_SOURCE: nws_hourly_max

on:
  schedule:
    # Run every 30 minutes, but gate execution to 05:00–16:00 America/New_York.
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      forecast_source:
        description: "forecast_snapshots.source to price from (blank = default)"
        required: false
        default: ""
      snapshot_hour_local:
        description: "Snapshot/model hour to price from. MUST match how snapshots/models were built."
        required: false
        default: "4"
      gaussian_mix:
        description: "0..1. Mix weight for Gaussian-smoothed PMF of forecast error (0 disables)."
        required: false
        default: "0"
      gaussian_support_std:
        description: "How many std devs to include in Gaussian PMF support (e.g., 4)."
        required: false
        default: "4"
      fee_cents:
        description: "Flat open fee per contract in cents (added to buy cost)"
        required: false
        default: "2"
      min_ev:
        description: "Minimum EV ($/contract) to keep"
        required: false
        default: "0.02"
      min_q:
        description: "Drop markets where model q is in tails: q < min_q or q > (1-min_q)."
        required: false
        default: "0.05"
      min_volume:
        description: "Minimum Kalshi volume to include (0 disables)"
        required: false
        default: "0"
      min_open_interest:
        description: "Minimum Kalshi open interest to include (0 disables)"
        required: false
        default: "0"
      max_spread_cents:
        description: "Maximum bid/ask spread in cents for the side we would buy (blank disables)."
        required: false
        default: ""
      top_n:
        description: "Top N per city to keep"
        required: false
        default: "25"
      post_to_discord:
        description: "Post SUMMARY.md to Discord when present"
        required: false
        default: "true"

permissions:
  contents: write

concurrency:
  # Personal tool: avoid backlogs. If a new run starts, cancel the old run.
  group: weather-daily-scan
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      # Ensure "date" in gate step uses Eastern time.
      TZ: America/New_York
      # Allow scripts run by file path (python weather/scripts/x.py) to import the
      # weather package from repo root.
      PYTHONPATH: ${{ github.workspace }}
      # Allow manual override; empty string falls back to top-level env.FORECAST_SOURCE.
      FORECAST_SOURCE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.forecast_source != '') && github.event.inputs.forecast_source || env.FORECAST_SOURCE }}
      WEATHER_SNAPSHOT_HOUR_LOCAL: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.snapshot_hour_local || '4' }}
      WEATHER_ERROR_GAUSS_MIX: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.gaussian_mix || '0' }}
      WEATHER_ERROR_GAUSS_SUPPORT_STD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.gaussian_support_std || '4' }}
      WEATHER_BUY_FEE_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fee_cents || '2' }}
      WEATHER_MIN_EV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_ev || '0.02' }}
      WEATHER_MIN_Q: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_q || '0.05' }}
      WEATHER_MIN_VOLUME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_volume || '0' }}
      WEATHER_MIN_OPEN_INTEREST: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_open_interest || '0' }}
      WEATHER_MAX_SPREAD_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.max_spread_cents || '' }}
      WEATHER_TOP_N: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.top_n || '25' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt
          # Discord poster / Kalshi collector uses requests explicitly
          pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Gate scheduled runs to 05:00–16:00 America/New_York
        id: gate
        shell: bash
        run: |
          set -e
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "[gate] workflow_dispatch → allowed"
            exit 0
          fi
          # schedule event: allow only 05:00–16:00 ET
          NOW_HHMM="$(date +%H%M)"
          if (( NOW_HHMM >= 500 && NOW_HHMM <= 1600 )); then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "[gate] schedule @ ${NOW_HHMM} ET → allowed"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "[gate] schedule @ ${NOW_HHMM} ET → skipping (outside 05:00–16:00)"
          fi

      - name: Ensure output dirs exist (avoid git add failures)
        if: steps.gate.outputs.run == 'true'
        run: |
          mkdir -p weather/outputs/fair_prices
          mkdir -p weather/outputs/edges
          mkdir -p weather/outputs/models

      - name: Set run date (America/New_York)
        id: run_date
        if: steps.gate.outputs.run == 'true'
        shell: bash
        run: |
          echo "date=$(date +%F)" >> "$GITHUB_OUTPUT"

      - name: Collect forecast snapshots (gated per city)
        if: steps.gate.outputs.run == 'true'
        env:
          # The NWS API expects a real contact in User-Agent; fall back to placeholder.
          NWS_USER_AGENT: "weather-edge-bot/0.1 (contact: ${{ secrets.NWS_CONTACT_EMAIL || 'you@example.com' }})"
          WEATHER_SNAPSHOT_MINUTE_MAX: "59"
          # Allow late starts to still write the intended snapshot hour.
          WEATHER_SNAPSHOT_LATE_WINDOW_HOURS: "3"
        run: |
          # Safe to run every time:
          #  - script only writes when each city's local time is in-window
          #  - script will NOT overwrite an existing snapshot unless --overwrite is used
          python -m weather.scripts.collect_forecast_snapshot

      - name: "Preflight: forecast snapshot freshness"
        id: snap_pre
        if: steps.gate.outputs.run == 'true'
        continue-on-error: true
        run: |
          python weather/scripts/check_forecast_snapshot_freshness.py \
            --target-date "${{ steps.run_date.outputs.date }}" \
            --forecast-source "$FORECAST_SOURCE" \
            --snapshot-hour "$WEATHER_SNAPSHOT_HOUR_LOCAL" \
            --min-pct 0.0 \
            --min-count 1

      - name: "Fallback: collect snapshot now (no-gate) if still missing"
        if: steps.gate.outputs.run == 'true' && steps.snap_pre.outcome == 'failure'
        env:
          NWS_USER_AGENT: "weather-edge-bot/0.1 (contact: ${{ secrets.NWS_CONTACT_EMAIL || 'you@example.com' }})"
          WEATHER_SNAPSHOT_MINUTE_MAX: "59"
          WEATHER_SNAPSHOT_LATE_WINDOW_HOURS: "3"
        run: |
          python -m weather.scripts.collect_forecast_snapshot --no-gate

      - name: "Postflight: forecast snapshot freshness"
        if: steps.gate.outputs.run == 'true' && steps.snap_pre.outcome == 'failure'
        run: |
          python weather/scripts/check_forecast_snapshot_freshness.py \
            --target-date "${{ steps.run_date.outputs.date }}" \
            --forecast-source "$FORECAST_SOURCE" \
            --snapshot-hour "$WEATHER_SNAPSHOT_HOUR_LOCAL" \
            --min-pct 0.0 \
            --min-count 1

      - name: Commit forecast snapshot changes early (if any)
        if: steps.gate.outputs.run == 'true'
        run: |
          set -e
          if [[ -n "$(git status --porcelain weather/data)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data
            git commit -m "weather: add forecast snapshot(s)"
            ok=0
            for i in 1 2 3; do
              git pull --rebase && git push && ok=1 && break
              echo "Push failed (attempt $i). Retrying..."
              sleep 2
            done
            if [[ "$ok" != "1" ]]; then
              echo "WARN: Could not push snapshot commit after 3 attempts; continuing."
            fi
          else
            echo "No snapshot changes to commit."
          fi

      - name: Collect observed highs (CLI)
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m weather.scripts.collect_cli_observed --max-versions 25

      - name: Build / update monthly error models (NWS)
        if: steps.gate.outputs.run == 'true'
        run: |
          python weather/scripts/build_error_models.py \
            --min-samples 10 \
            --forecast-source "$FORECAST_SOURCE" \
            --gaussian-mix "$WEATHER_ERROR_GAUSS_MIX" \
            --gaussian-support-std "$WEATHER_ERROR_GAUSS_SUPPORT_STD"

      - name: Collect Kalshi market snapshots
        if: steps.gate.outputs.run == 'true'
        env:
          WEATHER_KALSHI_SERIES_TICKERS: ${{ vars.WEATHER_KALSHI_SERIES_TICKERS }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
          KALSHI_KEY_ID: ${{ secrets.KALSHI_KEY_ID || secrets.KALSHI_API_KEY_ID }}
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID || secrets.KALSHI_KEY_ID }}
          KALSHI_BASE: ${{ vars.KALSHI_BASE || 'https://api.elections.kalshi.com/trade-api/v2' }}
        run: |
          if [[ -z "${WEATHER_KALSHI_SERIES_TICKERS}" ]]; then
            echo "WEATHER_KALSHI_SERIES_TICKERS is empty; skipping Kalshi snapshot."
            exit 0
          fi
          python -m weather.scripts.collect_kalshi_weather_markets --require-city-match

      - name: Verify forecast snapshots are fresh (avoid stale/missing pricing)
        if: steps.gate.outputs.run == 'true'
        run: |
          python weather/scripts/check_forecast_snapshot_freshness.py \
            --forecast-source "$FORECAST_SOURCE" \
            --snapshot-hour "$WEATHER_SNAPSHOT_HOUR_LOCAL" \
            --target-date "${{ steps.run_date.outputs.date }}" \
            --min-pct 0.75 \
            --min-count 1

      - name: Compute fair prices
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m weather.scripts.compute_fair_prices --forecast-source "$FORECAST_SOURCE"

      - name: Compute edges
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m weather.scripts.compute_edges \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}" \
            --fee-cents "$WEATHER_BUY_FEE_CENTS" \
            --min-ev "$WEATHER_MIN_EV" \
            --min-q "$WEATHER_MIN_Q" \
            --min-volume "$WEATHER_MIN_VOLUME" \
            --min-open-interest "$WEATHER_MIN_OPEN_INTEREST" \
            --max-spread-cents "$WEATHER_MAX_SPREAD_CENTS" \
            --top-n "$WEATHER_TOP_N" \
            --require-ask

      - name: Check for edges summary
        id: edges_summary
        if: steps.gate.outputs.run == 'true'
        shell: bash
        run: |
          set -e
          SRC="${FORECAST_SOURCE//\//_}"
          DATE="${{ steps.run_date.outputs.date }}"
          SUMMARY="weather/outputs/edges/${SRC}/${DATE}/SUMMARY.md"
          if [[ -f "$SUMMARY" ]]; then
            echo "has_summary=true" >> "$GITHUB_OUTPUT"
            echo "Found $SUMMARY"
          else
            echo "has_summary=false" >> "$GITHUB_OUTPUT"
            echo "No edges summary found at $SUMMARY (likely no +EV candidates)."
          fi

      - name: Post to Discord
        if: steps.gate.outputs.run == 'true' && steps.edges_summary.outputs.has_summary == 'true' && (github.event_name != 'workflow_dispatch' || github.event.inputs.post_to_discord == 'true')
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEATHER_ALERTS || secrets.DISCORD_WEATHER_ALERT || secrets.DISCORD_WEBHOOK_URL || vars.DISCORD_WEATHER_ALERTS || vars.DISCORD_WEATHER_ALERT }}
        run: |
          python -m weather.scripts.post_weather_edges_discord \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}"

      - name: Commit artifacts (if any)
        if: steps.gate.outputs.run == 'true'
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data weather/outputs/models weather/outputs/fair_prices weather/outputs/edges
            git commit -m "weather: daily scan artifacts"
            ok=0
            for i in 1 2 3; do
              git pull --rebase && git push && ok=1 && break
              echo "Push failed (attempt $i). Retrying..."
              sleep 2
            done
            if [[ "$ok" != "1" ]]; then
              echo "WARN: Could not push artifacts after 3 attempts."
              exit 1
            fi
          else
            echo "No changes to commit."
          fi
