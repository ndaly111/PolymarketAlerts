name: Weather - Daily Scan (Models → Fair → Edge → Discord)

env:
  # Single source of truth for snapshots + models + pricing + edges.
  FORECAST_SOURCE: nws_hourly_max

on:
  schedule:
    # 4:30 AM ET — forecast distribution only (UTC).
    - cron: "30 9 * * *"
    # 5:00 AM ET — full daily scan (UTC).
    - cron: "0 10 * * *"
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Execution mode"
        type: choice
        options:
          - manual
          - debug
        default: manual
      target_date:
        description: "Local date override YYYY-MM-DD (optional)"
        required: false
        default: ""
      top_n:
        description: "Top N per city to keep (optional override)"
        required: false
        default: ""

permissions:
  contents: write

concurrency:
  # Personal tool: avoid backlogs. If a new run starts, cancel the old run.
  group: weather-daily-scan
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
      PYTHONPATH: ${{ github.workspace }}
      FORECAST_SOURCE: nws_hourly_max
      WEATHER_DB_PATH: weather/data/weather_forecast_accuracy.db
      WEATHER_SNAPSHOT_HOUR_LOCAL: "4"
      # Error models built from MOS archive data
      WEATHER_ERROR_MODEL_SOURCE: mos_gfs_18z_archive
      WEATHER_ERROR_MODEL_HOUR: "12"
      WEATHER_BUY_FEE_CENTS: "2"
      WEATHER_MIN_EV: "0.02"
      WEATHER_MIN_Q: "0.05"
      WEATHER_MIN_VOLUME: "0"
      WEATHER_MIN_OPEN_INTEREST: "0"
      WEATHER_MAX_SPREAD_CENTS: ""
      WEATHER_TOP_N: ${{ (github.event.inputs.top_n != '' && github.event.inputs.top_n) || '25' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Weather setup
        uses: ./.github/actions/weather_setup
        with:
          python-version: "3.11"
          install-root-requirements: "true"

      - name: Detect run type
        id: run_type
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "schedule" && "${{ github.event.schedule }}" == "30 9 * * *" ]]; then
            echo "mode=forecast_only" >> "$GITHUB_OUTPUT"
          else
            echo "mode=full_scan" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve run mode/date
        id: mode
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "debug=false" >> "$GITHUB_OUTPUT"
            echo "date_override=" >> "$GITHUB_OUTPUT"
          else
            if [[ "${{ github.event.inputs.run_mode }}" == "debug" ]]; then
              echo "debug=true" >> "$GITHUB_OUTPUT"
            else
              echo "debug=false" >> "$GITHUB_OUTPUT"
            fi
            echo "date_override=${{ github.event.inputs.target_date }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Apply debug overrides (drop filters)
        if: steps.mode.outputs.debug == 'true'
        run: |
          echo "WEATHER_MIN_EV=0" >> "$GITHUB_ENV"
          echo "WEATHER_MIN_Q=0" >> "$GITHUB_ENV"
          echo "WEATHER_MIN_VOLUME=0" >> "$GITHUB_ENV"
          echo "WEATHER_MIN_OPEN_INTEREST=0" >> "$GITHUB_ENV"
          echo "WEATHER_MAX_SPREAD_CENTS=" >> "$GITHUB_ENV"

      - name: Ensure output dirs exist
        run: |
          mkdir -p weather/outputs/fair_prices
          mkdir -p weather/outputs/edges
          mkdir -p weather/outputs/models

      - name: Set run date (America/New_York)
        id: run_date
        run: |
          if [[ -n "${{ steps.mode.outputs.date_override }}" ]]; then
            echo "date=${{ steps.mode.outputs.date_override }}" >> "$GITHUB_OUTPUT"
          else
            echo "date=$(date +%F)" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure snapshots exist (fallback collect now if missing)
        id: snapshots
        env:
          # The NWS API expects a real contact in User-Agent; fall back to placeholder.
          NWS_USER_AGENT: "weather-edge-bot/0.1 (contact: ${{ secrets.NWS_CONTACT_EMAIL || 'you@example.com' }})"
          WEATHER_SNAPSHOT_MINUTE_MAX: "59"
          WEATHER_SNAPSHOT_LATE_WINDOW_HOURS: "3"
        shell: bash
        run: |
          set -euo pipefail
          DATE="${{ steps.run_date.outputs.date }}"
          SRC="$FORECAST_SOURCE"
          HOUR="$WEATHER_SNAPSHOT_HOUR_LOCAL"
          echo "fallback_used=false" >> "$GITHUB_OUTPUT"

          echo "[snapshots] checking snapshot coverage for date=${DATE} source=${SRC} hour_local=${HOUR}"
          if python weather/scripts/check_forecast_snapshot_freshness.py \
              --target-date "${DATE}" \
              --forecast-source "${SRC}" \
              --snapshot-hour "${HOUR}" \
              --min-pct 0.0 \
              --min-count 1 \
              --db "$WEATHER_DB_PATH"
          then
            echo "[snapshots] ok: snapshot(s) exist"
          else
            echo "[snapshots] MISSING: collecting snapshot now with --no-gate (late, but label as canonical hour/source)"
            echo "fallback_used=true" >> "$GITHUB_OUTPUT"
            python -m weather.scripts.collect_forecast_snapshot \
              --no-gate \
              --overwrite \
              --source "$FORECAST_SOURCE" \
              --target-date "${DATE}" \
              --db "$WEATHER_DB_PATH"
          fi

          echo "[snapshots] post-check (non-blocking):"
          python weather/scripts/check_forecast_snapshot_freshness.py \
            --target-date "${DATE}" \
            --forecast-source "${SRC}" \
            --snapshot-hour "${HOUR}" \
            --min-pct 0.0 \
            --min-count 0 \
            --db "$WEATHER_DB_PATH" || true

      - name: Collect fresh "live" snapshot for pricing
        env:
          NWS_USER_AGENT: "weather-edge-bot/0.1 (contact: ${{ secrets.NWS_CONTACT_EMAIL || 'you@example.com' }})"
        run: |
          set -euo pipefail
          DATE="${{ steps.run_date.outputs.date }}"
          echo "[live-snapshot] Collecting fresh NWS forecast for pricing (current hour)"
          python -m weather.scripts.collect_forecast_snapshot \
            --no-gate \
            --use-local-hour \
            --source "$FORECAST_SOURCE" \
            --target-date "${DATE}" \
            --db "$WEATHER_DB_PATH"

      - name: Compute fair prices
        run: |
          python -m weather.scripts.compute_fair_prices \
            --forecast-source "$FORECAST_SOURCE" \
            --use-latest \
            --db "$WEATHER_DB_PATH"

      - name: Post forecast distribution to Discord
        env:
          WEATHER_DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEATHER_ALERTS || secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${WEATHER_DISCORD_WEBHOOK:-}" ]; then
            echo "WEATHER_DISCORD_WEBHOOK secret not set; skipping Discord post."
            exit 0
          fi
          python -m weather.scripts.post_forecast_distribution_discord \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}" \
            --min-prob 0.05 \
            --require-data

      - name: Collect Kalshi weather markets
        id: kalshi_markets
        if: steps.run_type.outputs.mode == 'full_scan'
        env:
          KALSHI_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID || secrets.KALSHI_KEY_ID }}
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
          KALSHI_BASE: ${{ vars.KALSHI_BASE || 'https://api.elections.kalshi.com/trade-api/v2' }}
          WEATHER_KALSHI_SERIES_TICKERS: ${{ vars.WEATHER_KALSHI_SERIES_TICKERS }}
        run: |
          set -euo pipefail
          mkdir -p weather/outputs
          python -m weather.scripts.collect_kalshi_weather_markets \
            --series-tickers "${WEATHER_KALSHI_SERIES_TICKERS}" \
            --require-city-match \
            --db "$WEATHER_DB_PATH" \
            --out-json weather/outputs/kalshi_collect.json
          python - <<'PY'
          import json
          import os

          path = "weather/outputs/kalshi_collect.json"
          with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)
          ok = "true" if data.get("rows_written", 0) > 0 else "false"
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"ok={ok}\n")
          PY

      - name: Compute edges
        if: steps.run_type.outputs.mode == 'full_scan' && steps.kalshi_markets.outputs.ok == 'true'
        env:
          WEATHER_DEBUG: ${{ steps.mode.outputs.debug }}
        run: |
          REQUIRE_ASK="--require-ask"
          if [[ "$WEATHER_DEBUG" == "true" ]]; then
            REQUIRE_ASK=""
          fi

          python -m weather.scripts.compute_edges \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}" \
            --fee-cents "$WEATHER_BUY_FEE_CENTS" \
            --min-ev "$WEATHER_MIN_EV" \
            --min-q "$WEATHER_MIN_Q" \
            --min-volume "$WEATHER_MIN_VOLUME" \
            --min-open-interest "$WEATHER_MIN_OPEN_INTEREST" \
            --max-spread-cents "$WEATHER_MAX_SPREAD_CENTS" \
            --top-n "$WEATHER_TOP_N" \
            --db "$WEATHER_DB_PATH" \
            ${REQUIRE_ASK}

      - name: Post edges to Discord
        if: steps.run_type.outputs.mode == 'full_scan' && steps.kalshi_markets.outputs.ok == 'true' && steps.mode.outputs.debug != 'true'
        env:
          WEATHER_DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEATHER_ALERTS || secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${WEATHER_DISCORD_WEBHOOK:-}" ]; then
            echo "WEATHER_DISCORD_WEBHOOK secret not set; skipping Discord post."
            exit 0
          fi
          python -m weather.scripts.post_weather_edges_discord \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}" \
            --require-edges

      - name: Post ALL markets to Discord (debug mode)
        if: steps.run_type.outputs.mode == 'full_scan' && steps.kalshi_markets.outputs.ok == 'true' && steps.mode.outputs.debug == 'true'
        env:
          WEATHER_DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEATHER_ALERTS || secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${WEATHER_DISCORD_WEBHOOK:-}" ]; then
            echo "WEATHER_DISCORD_WEBHOOK secret not set; skipping Discord post."
            exit 0
          fi
          python -m weather.scripts.debug_kalshi_markets \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}" \
            --fee-cents "$WEATHER_BUY_FEE_CENTS" \
            --db "$WEATHER_DB_PATH"

      - name: Upload daily scan outputs
        uses: actions/upload-artifact@v4
        with:
          name: weather-daily-scan
          path: |
            weather/outputs/**
            ${{ env.WEATHER_DB_PATH }}
          if-no-files-found: warn
