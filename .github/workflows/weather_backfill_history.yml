name: Weather - Backfill History (MOS Archive â†’ Models)

on:
  workflow_dispatch:
    inputs:
      files_glob:
        description: "Glob for MOS archive CSVs after migration (relative to repo root)"
        required: false
        default: "weather/data/forecast_archive/**/*.csv"
      forecast_source:
        description: "forecast_snapshots.source label for MOS backfill"
        required: false
        default: "mos_gfs_18z_archive"
      model:
        description: "MOS model filter (IEM CSV 'model' column)"
        required: false
        default: "GFS"
      runtime_hour_utc:
        description: "Only ingest rows from this MOS cycle hour in UTC (18 = 18Z). -1 disables."
        required: false
        default: "18"
      snapshot_hour_local:
        description: "Value stored in forecast_snapshots.snapshot_hour_local for these MOS rows"
        required: false
        default: "18"

permissions:
  contents: write

concurrency:
  group: weather-backfill-history
  cancel-in-progress: false

jobs:
  backfill:
    runs-on: ubuntu-latest
    env:
      # Allow scripts run by file path (python weather/scripts/x.py) to import the
      # weather package from repo root.
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt

      - name: Migrate MOS CSVs into weather/data/forecast_archive
        run: |
          set -e
          echo "[backfill] listing repo root csvs:"
          ls -al *.csv || true
          echo "[backfill] listing weather/data/forecast_archive:"
          ls -al weather/data/forecast_archive || true
          python weather/scripts/migrate_mos_archive_csvs.py --recursive
          echo "[backfill] after migration:"
          ls -al weather/data/forecast_archive || true

      - name: Validate MOS CSVs exist
        env:
          FILES_GLOB: "${{ github.event.inputs.files_glob }}"
        run: |
          python - <<'PY'
          import glob
          import os
          pat = os.environ.get("FILES_GLOB", "weather/data/forecast_archive/**/*.csv")
          matches = sorted(glob.glob(pat, recursive=True))
          print("[backfill] files_glob:", pat)
          print("[backfill] matches:", len(matches))
          if matches:
            for m in matches[:25]:
              print(" -", m)
          if not matches:
            raise SystemExit(
              "[backfill] ERROR: No MOS archive CSVs matched your glob. "
              "Commit CSVs or move them into weather/data/forecast_archive/."
            )
          PY

      - name: Ingest MOS archive CSVs into weather.db
        env:
          FILES_GLOB: "${{ github.event.inputs.files_glob }}"
        run: |
          python - <<'PY'
          import glob
          import os
          import shlex
          import subprocess
          import sys
          pat = os.environ["FILES_GLOB"]
          files = sorted(glob.glob(pat, recursive=True))
          if not files:
            print(f"No files matched: {pat}", file=sys.stderr)
            raise SystemExit(1)
          cmd = [
            "python",
            "weather/scripts/ingest_mos_archive_csvs.py",
            "--files",
            *files,
            "--source",
            "${{ github.event.inputs.forecast_source }}",
            "--model",
            "${{ github.event.inputs.model }}",
            "--runtime-hour-utc",
            "${{ github.event.inputs.runtime_hour_utc }}",
            "--snapshot-hour",
            "${{ github.event.inputs.snapshot_hour_local }}",
          ]
          print("[backfill] running:", " ".join(shlex.quote(x) for x in cmd[:8] + ["..."]))
          subprocess.check_call(cmd)
          PY

      - name: Build / update monthly error models (MOS source)
        env:
          WEATHER_SNAPSHOT_HOUR_LOCAL: "${{ github.event.inputs.snapshot_hour_local }}"
        run: |
          python weather/scripts/build_error_models.py \
            --min-samples 10 \
            --forecast-source "${{ github.event.inputs.forecast_source }}"

      - name: Commit migrated CSVs + DB + models (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data/forecast_archive || true
            git add weather/data weather/outputs/models || true
            git commit -m "weather: migrate MOS CSVs + backfill DB/models"
            git push
          else
            echo "No changes to commit."
          fi
