name: Weather - Build Monthly Error Models

on:
  schedule:
    # Run daily after observed highs are typically recorded.
    - cron: "40 16 * * *"
  workflow_dispatch:
    inputs:
      forecast_source:
        description: "forecast_snapshots.source to build models from"
        required: false
        default: "nws_hourly_max"

permissions:
  contents: write

concurrency:
  group: weather-build-error-models
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FORECAST_SOURCE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forecast_source || 'nws_hourly_max' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt

      - name: Build models
        env:
          WEATHER_SNAPSHOT_HOUR_LOCAL: "5"
        run: |
          ARGS=(--min-samples 10 --forecast-source "$FORECAST_SOURCE")
          python -m weather.scripts.build_error_models "${ARGS[@]}"

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data weather/outputs/models
            git commit -m "weather: update monthly error models"
            git push
          else
            echo "No changes to commit."
          fi
