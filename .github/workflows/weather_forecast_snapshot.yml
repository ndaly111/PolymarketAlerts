name: Weather - Forecast Snapshot (Hourly Max)

on:
  schedule:
    # Run at many UTC times; script gates per-city local hour (05:00 local).
    # Wide window keeps this DST-safe across ET/CT/PT.
    - cron: "05 09 * * *"
    - cron: "05 10 * * *"
    - cron: "05 11 * * *"
    - cron: "05 12 * * *"
    - cron: "05 13 * * *"
    - cron: "05 14 * * *"
    - cron: "05 15 * * *"
    - cron: "05 16 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: weather-forecast-snapshot
  cancel-in-progress: false

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt

      - name: Collect forecast snapshots (gated per city)
        env:
          NWS_USER_AGENT: "weather-edge-bot/0.1 (contact: ${{ secrets.NWS_CONTACT_EMAIL || 'you@example.com' }})"
          WEATHER_SNAPSHOT_HOUR_LOCAL: "5"
          WEATHER_SNAPSHOT_MINUTE_MAX: "25"
        run: |
          python weather/scripts/collect_forecast_snapshot.py

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data
            git commit -m "weather: add forecast snapshot(s)"
            git push
          else
            echo "No changes to commit."
          fi
