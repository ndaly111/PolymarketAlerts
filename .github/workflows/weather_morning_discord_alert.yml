name: Weather - Morning Discord Alert

on:
  schedule:
    # Run every 30 minutes; we gate to 05:00–15:00 America/New_York inside the job so DST stays correct.
    # (last run is 15:00; 15:30+ is skipped)
    - cron: "0,30 * * * *"
  workflow_dispatch:
    inputs:
      snapshot_hour_local:
        description: "Snapshot/model hour to price from (America/New_York). Keep this aligned with your built models (default 5)."
        required: false
        default: "5"
      forecast_source:
        description: "forecast_snapshots.source to price from (compute_fair_prices/edges)"
        required: false
        default: "nws_hourly_max"
      fee_cents:
        description: "Flat open fee per contract in cents (added to buy cost)"
        required: false
        default: "2"
      min_ev:
        description: "Minimum EV ($/contract) to keep"
        required: false
        default: "0.02"
      min_q:
        description: "Drop markets where model q is in tails: q < min_q or q > (1-min_q)."
        required: false
        default: "0.05"
      min_volume:
        description: "Minimum Kalshi volume to include (0 disables)"
        required: false
        default: "0"
      min_open_interest:
        description: "Minimum Kalshi open interest to include (0 disables)"
        required: false
        default: "0"
      max_spread_cents:
        description: "Maximum bid/ask spread in cents for the side we would buy (blank disables)."
        required: false
        default: ""
      top_n:
        description: "Top N per city to keep"
        required: false
        default: "25"

permissions:
  contents: write

concurrency:
  group: weather-morning-discord-alert
  cancel-in-progress: false

jobs:
  alert:
    runs-on: ubuntu-latest
    env:
      FORECAST_SOURCE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.forecast_source || 'nws_hourly_max' }}
      WEATHER_BUY_FEE_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.fee_cents || '2' }}
      WEATHER_MIN_EV: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_ev || '0.02' }}
      WEATHER_MIN_Q: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_q || '0.05' }}
      WEATHER_MIN_VOLUME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_volume || '0' }}
      WEATHER_MIN_OPEN_INTEREST: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.min_open_interest || '0' }}
      WEATHER_MAX_SPREAD_CENTS: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.max_spread_cents || '' }}
      WEATHER_TOP_N: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.top_n || '25' }}
      TZ: America/New_York
    steps:
      - name: Gate (only run 05:00–15:00 America/New_York for scheduled runs; last run is 15:00)
        id: gate
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "WEATHER_SNAPSHOT_HOUR_LOCAL=${{ github.event.inputs.snapshot_hour_local }}" >> "$GITHUB_ENV"
            echo "run=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          H="$(date +'%H')"
          M="$(date +'%M')"
          HM="$(date +'%H:%M')"

          # Allow 05:00–14:59 (i.e., 05:00 through 14:30 on this 30-min schedule),
          # and allow exactly 15:00; skip anything after 15:00.
          if (( 10#$H < 5 )); then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Before 05:00 ET (it's $HM). Skipping."
            exit 0
          fi

          if (( 10#$H > 15 )); then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "After 15:00 ET window (it's $HM). Skipping."
            exit 0
          fi

          if (( 10#$H == 15 )) && (( 10#$M != 0 )); then
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "After 15:00 ET cutoff (it's $HM). Skipping."
            exit 0
          fi

          # Keep snapshot/model hour fixed for scheduled scans so pricing uses
          # consistent error models.
          echo "WEATHER_SNAPSHOT_HOUR_LOCAL=5" >> "$GITHUB_ENV"
          echo "run=true" >> "$GITHUB_OUTPUT"

      - name: Checkout
        if: steps.gate.outputs.run == 'true'
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        if: steps.gate.outputs.run == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt
          # Discord poster uses requests explicitly; ensure it's available
          pip install requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set run date (America/New_York)
        if: steps.gate.outputs.run == 'true'
        id: run_date
        shell: bash
        run: |
          echo "date=$(date +%F)" >> "$GITHUB_OUTPUT"

      - name: Collect forecast snapshot (for pricing)
        if: steps.gate.outputs.run == 'true'
        env:
          # Allow any minute when scheduled hourly; script gates by hour/minute.
          WEATHER_SNAPSHOT_MINUTE_MAX: "59"
          # NWS requests should identify you (same pattern as forecast snapshot workflow)
          NWS_USER_AGENT: "weather-edge-bot/0.1 (contact: ${{ secrets.NWS_CONTACT_EMAIL || 'you@example.com' }})"
        run: |
          ARGS=()
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual runs should be able to write snapshots anytime.
            ARGS+=(--no-gate)
          fi
          python -m weather.scripts.collect_forecast_snapshot "${ARGS[@]}"

      - name: Collect Kalshi market snapshots
        if: steps.gate.outputs.run == 'true'
        env:
          # Series list for weather markets (non-secret is fine as a Repo Variable)
          WEATHER_KALSHI_SERIES_TICKERS: ${{ vars.WEATHER_KALSHI_SERIES_TICKERS }}
          # Kalshi auth required by KalshiClient.from_env() (kalshi_inspect.py)
          KALSHI_PRIVATE_KEY: ${{ secrets.KALSHI_PRIVATE_KEY }}
          # Support both secret names used across your repo
          KALSHI_KEY_ID: ${{ secrets.KALSHI_KEY_ID || secrets.KALSHI_API_KEY_ID }}
          KALSHI_API_KEY_ID: ${{ secrets.KALSHI_API_KEY_ID }}
          # IMPORTANT: KalshiClient reads KALSHI_BASE (not KALSHI_API_BASE)
          KALSHI_BASE: ${{ vars.KALSHI_BASE || 'https://api.elections.kalshi.com/trade-api/v2' }}
        run: |
          python -m weather.scripts.collect_kalshi_weather_markets

      - name: Compute fair prices
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m weather.scripts.compute_fair_prices --forecast-source "$FORECAST_SOURCE"

      - name: Compute edges
        if: steps.gate.outputs.run == 'true'
        run: |
          python -m weather.scripts.compute_edges \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}" \
            --fee-cents "$WEATHER_BUY_FEE_CENTS" \
            --min-ev "$WEATHER_MIN_EV" \
            --min-q "$WEATHER_MIN_Q" \
            --min-volume "$WEATHER_MIN_VOLUME" \
            --min-open-interest "$WEATHER_MIN_OPEN_INTEREST" \
            --max-spread-cents "$WEATHER_MAX_SPREAD_CENTS" \
            --top-n "$WEATHER_TOP_N" \
            --require-ask

      - name: Check for edges summary
        if: steps.gate.outputs.run == 'true'
        id: edges_summary
        shell: bash
        run: |
          set -e
          SRC="${FORECAST_SOURCE//\//_}"
          DATE="${{ steps.run_date.outputs.date }}"
          SUMMARY="weather/outputs/edges/${SRC}/${DATE}/SUMMARY.md"
          if [[ -f "$SUMMARY" ]]; then
            echo "has_summary=true" >> "$GITHUB_OUTPUT"
            echo "Found $SUMMARY"
          else
            echo "has_summary=false" >> "$GITHUB_OUTPUT"
            echo "No edges summary found at $SUMMARY (likely no +EV candidates)."
          fi

      - name: Post to Discord
        if: steps.gate.outputs.run == 'true' && steps.edges_summary.outputs.has_summary == 'true'
        env:
          # Your screenshot shows DISCORD_WEATHER_ALERTS (plural).
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEATHER_ALERTS || secrets.DISCORD_WEATHER_ALERT || secrets.DISCORD_WEBHOOK_URL || vars.DISCORD_WEATHER_ALERTS || vars.DISCORD_WEATHER_ALERT }}
        run: |
          python -m weather.scripts.post_weather_edges_discord \
            --forecast-source "$FORECAST_SOURCE" \
            --date "${{ steps.run_date.outputs.date }}"

      - name: Commit artifacts (if any)
        if: steps.gate.outputs.run == 'true'
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data weather/outputs/fair_prices weather/outputs/edges
            git commit -m "weather: morning fair prices + edges"
            git push
          else
            echo "No changes to commit."
          fi
