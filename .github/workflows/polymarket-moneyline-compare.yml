name: (LEGACY) Moneyline Compare (do not schedule)

on:
  workflow_dispatch:
    inputs:
      sport:
        description: "Sport key OR 'all' (scans major leagues)."
        required: false
        default: "all"
        type: choice
        options:
          - all
          - americanfootball_nfl
          - basketball_nba
          - baseball_mlb
          - icehockey_nhl
          - americanfootball_ncaaf
          - basketball_ncaab
      top_n:
        description: "Number of results to post"
        required: false
        default: "25"
      min_edge_bps:
        description: "Minimum edge (book - poly) bps. 100 = 1.00%"
        required: false
        default: "0"
      dry_run:
        description: "Dry run (no Discord post)"
        required: false
        default: false
        type: boolean

jobs:
  compare:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run compare
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_SPORTS_ALERT || secrets.DISCORD_WEBHOOK_URL }}
          THE_ODDS_API: ${{ secrets.THE_ODDS_API || secrets.ODDS_API_KEY }}
        run: |
          SPORT="${{ github.event.inputs.sport || 'all' }}"
          TOP="${{ github.event.inputs.top_n || '25' }}"
          MIN_EDGE="${{ github.event.inputs.min_edge_bps || '0' }}"
          DRY="${{ github.event.inputs.dry_run || 'false' }}"

          if [ "$DRY" = "true" ]; then
            SPORT_KEYS="$SPORT" python polymarket_moneyline_compare.py --top "$TOP" --min-edge-bps "$MIN_EDGE" --dry-run
          else
            SPORT_KEYS="$SPORT" python polymarket_moneyline_compare.py --top "$TOP" --min-edge-bps "$MIN_EDGE"
          fi
