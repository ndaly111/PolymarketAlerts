name: Polymarket vs Sportsbook - Moneyline Compare

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:
    inputs:
      sport:
        description: "Sportsbook sport key (e.g., americanfootball_nfl)"
        required: false
        default: "americanfootball_nfl"
      top_n:
        description: "Number of results to post"
        required: false
        default: "25"
      min_edge_bps:
        description: "Minimum edge (book - poly) bps. 100 = 1.00%"
        required: false
        default: "0"
      dry_run:
        description: "Dry run (no Discord post)"
        required: false
        default: "false"

jobs:
  compare:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run compare
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          SPORT="${{ github.event.inputs.sport || 'americanfootball_nfl' }}"
          TOP="${{ github.event.inputs.top_n || '25' }}"
          MIN_EDGE="${{ github.event.inputs.min_edge_bps || '0' }}"
          DRY="${{ github.event.inputs.dry_run || 'false' }}"

          if [ "$DRY" = "true" ]; then
            python polymarket_moneyline_compare.py --sport "$SPORT" --top "$TOP" --min-edge-bps "$MIN_EDGE" --dry-run
          else
            python polymarket_moneyline_compare.py --sport "$SPORT" --top "$TOP" --min-edge-bps "$MIN_EDGE"
          fi
