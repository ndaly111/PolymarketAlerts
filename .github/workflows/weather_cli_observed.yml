name: Weather - Collect Observed (CLI)

on:
  schedule:
    # Run daily after CLI daily climate reports are typically available.
    # Wide UTC window makes this robust across ET/CT/PT and DST.
    - cron: "40 08 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: weather-cli-observed
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r weather/requirements.txt

      - name: Collect observed highs (CLI)
        run: |
          python weather/scripts/collect_cli_observed.py --max-versions 25

      - name: Commit changes (if any)
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add weather/data
            git commit -m "weather: add observed CLI row(s)"
            git push
          else
            echo "No changes to commit."
          fi
