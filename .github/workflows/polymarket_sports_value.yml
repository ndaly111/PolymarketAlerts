name: Polymarket Sports Value Scan

on:
  workflow_dispatch:
  schedule:
    # 6:00 AM America/New_York
    # NOTE: GitHub Actions cron is UTC. In EST (winter), 6:00 AM ET = 11:00 UTC.
    - cron: "0 11 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: polymarket-sports-value
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scanner
        env:
          THE_ODDS_API: ${{ secrets.THE_ODDS_API }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_SPORTS_ALERT }}

          # Optional: set these as Repository Variables (Settings -> Secrets and variables -> Actions -> Variables)
          DISCORD_MENTION: ${{ vars.DISCORD_MENTION }}
          TOP_N: ${{ vars.TOP_N }}
          DISCORD_TOP_N: ${{ vars.DISCORD_TOP_N }}
          MIN_EDGE: ${{ vars.MIN_EDGE }}
          TIME_WINDOW_HOURS: ${{ vars.TIME_WINDOW_HOURS }}
          DRY_RUN: ${{ vars.DRY_RUN }}
          INCLUDE_DEBUG_SUMMARY: ${{ vars.INCLUDE_DEBUG_SUMMARY }}
          ODDS_SPORT_KEYS: ${{ vars.ODDS_SPORT_KEYS }}
        run: python polymarket_sports_value.py

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-sports-value
          path: reports/
          if-no-files-found: warn
