name: Polymarket Sports Value Scan

on:
  workflow_dispatch:
  schedule:
    # Runs daily at 13:15 UTC (~8:15am ET in winter)
    - cron: "15 13 * * *"

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: polymarket-sports-value
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scanner
        env:
          # IMPORTANT: this uses your repo secret name exactly:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_SPORTS_ALERT }}

          # Optional: set these as Repository Variables (Settings -> Secrets and variables -> Actions -> Variables)
          DISCORD_MENTION: ${{ vars.DISCORD_MENTION }}
          SPORTSBOOK_ODDS_URL: ${{ vars.SPORTSBOOK_ODDS_URL }}
        run: python polymarket_sports_value.py

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-sports-value
          path: reports/
          if-no-files-found: warn
