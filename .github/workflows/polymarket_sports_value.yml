name: Polymarket Sports Value Scan

on:
  workflow_dispatch:
    inputs:
      debug_mode:
        description: "Debug mode (posts top candidates to Discord even if they fail filters)"
        required: false
        default: false
        type: boolean
  schedule:
    # 6:00 AM America/New_York (handles DST by running at both possible UTC hours
    # and gating at runtime).
    - cron: "0 10 * * *"  # 6:00 AM EDT
    - cron: "0 11 * * *"  # 6:00 AM EST

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: polymarket-sports-value
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Gate to 6:00 AM America/New_York (schedule only)
        id: gate
        if: github.event_name == 'schedule'
        shell: bash
        run: |
          NOW="$(TZ=America/New_York date +%H%M)"
          if [ "$NOW" = "0600" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Not 6:00 AM America/New_York (it's $NOW). Skipping run."
          fi

      - name: Run scanner
        if: github.event_name != 'schedule' || steps.gate.outputs.run == 'true'
        env:
          THE_ODDS_API: ${{ secrets.THE_ODDS_API || secrets.ODDS_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_SPORTS_ALERT || secrets.DISCORD_WEBHOOK_URL }}

          # Optional: set these as Repository Variables (Settings -> Secrets and variables -> Actions -> Variables)
          DISCORD_MENTION: ${{ vars.DISCORD_MENTION }}
          TOP_N: ${{ vars.TOP_N }}
          DISCORD_TOP_N: ${{ vars.DISCORD_TOP_N }}
          SKIP_NEUTRAL_5050: ${{ vars.SKIP_NEUTRAL_5050 }}
          NEUTRAL_5050_EPS: ${{ vars.NEUTRAL_5050_EPS }}
          MIN_EDGE: ${{ vars.MIN_EDGE }}
          TIME_WINDOW_HOURS: ${{ vars.TIME_WINDOW_HOURS }}
          DRY_RUN: ${{ vars.DRY_RUN }}
          INCLUDE_DEBUG_SUMMARY: ${{ vars.INCLUDE_DEBUG_SUMMARY }}
          ODDS_SPORT_KEYS: ${{ vars.ODDS_SPORT_KEYS }}
          GAME_BETS_TAG_ID: ${{ vars.GAME_BETS_TAG_ID }}
          MIN_BOOKS: ${{ vars.MIN_BOOKS }}
          ODDS_REGIONS: ${{ vars.ODDS_REGIONS }}
          POLY_FALLBACK: ${{ vars.POLY_FALLBACK }}
          MAX_CLOB_MID_SPREAD: ${{ vars.MAX_CLOB_MID_SPREAD }}
          POLY_MARKET_TYPE_ALLOWLIST: ${{ vars.POLY_MARKET_TYPE_ALLOWLIST }}
          POLY_VOLUME_FILTER_ENABLED: ${{ vars.POLY_VOLUME_FILTER_ENABLED }}
          MIN_POLY_TOTAL_VOLUME_USD: ${{ vars.MIN_POLY_TOTAL_VOLUME_USD }}
          MIN_POLY_VOLUME_24H_USD: ${{ vars.MIN_POLY_VOLUME_24H_USD }}
          MIN_POLY_LIQUIDITY_USD: ${{ vars.MIN_POLY_LIQUIDITY_USD }}
          DEBUG_MODE: ${{ (github.event_name == 'workflow_dispatch' && inputs.debug_mode) && '1' || '0' }}
        run: python polymarket_sports_value.py

      - name: Upload reports artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: polymarket-sports-value
          path: reports/
          if-no-files-found: warn
